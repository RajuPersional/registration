

<body>
  <div class="enrollment-container">
      <div class="main-headers">
          <h1 class="title">Enrollment</h1>
          
          <div class="controls">
              <label class="select-slot-label">Select Slot</label>
              <select class="dropdown" id="slotSelect">
                  <option value="slot-a">Slot A</option>
                  <option value="slot-b">Slot B</option>
                  <option value="slot-c">Slot C</option>
                  <option value="slot-d">Slot D</option>
              </select>
          </div>
  
          <div class="status-section">
              <span class="note-label">Note:</span>
              <span class="status-badge status-approved">Approved</span>
              <span class="status-badge status-pending">Pending for Approval</span>
              <span class="status-badge status-rejected">Rejected</span>
          </div>
      </div>
  
      <div class="course-section">
          <div class="section-header">
              <span class="section-title">⊕ Course Details</span>
              <span class="collapse-icon">⌄</span>
          </div>
          
          <div class="section-content" id="courseContent">
              <div style="margin-bottom: 15px; font-weight: 500; color: #666;">Select Course</div>
              
              <div class="course-grid" id="courseGrid">
  
                 
                  <!-- Courses will be populated here by JavaScript -->
              </div>
          </div>
      </div>
  
      <div class="enrollment-button">
          <button class="btn-enrollment">Course Enrollment</button>
      </div>
  </div>
  
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>
  <script src="{{ url_for('static', filename='js_files/enrollment.js') }}"></script>
</body>
