<div class="Attendence-container">
  <table class="attendance-table">
    <thead>
      <tr>
        <th class="sortable">S No. <span class="sort-icon">▲</span></th>
        <th class="sortable">Course Code <span class="sort-icon">▲</span></th>
        <th class="sortable">Course Name <span class="sort-icon">▲</span></th>
        <th class="sortable">Class Attended <span class="sort-icon">▲</span></th>
        <th class="sortable">Attended Hours <span class="sort-icon">▲</span></th>
        <th class="sortable">Total Class <span class="sort-icon">▲</span></th>
        <th class="sortable">Total Hours <span class="sort-icon">▲</span></th>
        <th class="sortable">% <span class="sort-icon">▲</span></th>
        <th class="sortable">View <span class="sort-icon">▲</span></th>
      </tr>
    </thead>
    <tbody id="attendance-table-body">
      <!-- JS will generate all <tr> rows here -->
    </tbody>
  </table>
  <div class="pagination-info">
    Showing 1 to 3 of 3 entries <!-- optional: update by JS later -->
  </div>
</div>

<!-- The Modal (No changes needed) -->
<div id="attendance-modal" class="modal">
  <div class="modal-content">
    <span id="close" class="close-button">&times;</span>
    <h3>Attendance day wise absent details</h3>
    <table class="modal-table">
      <thead>
        <tr>
          <th>S No.</th>
          <th>Dated On</th>
          <th>Attendance Type</th>
        </tr>
      </thead>
      <tbody id="modal-table-body">
        <!-- JS will fill this -->
      </tbody>
    </table>
    <button class="close-button modal-close-btn">Close</button>
  </div>
</div>
